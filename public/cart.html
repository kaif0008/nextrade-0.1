<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gradient: linear-gradient(135deg, #4361ee 0%, #3f37c9 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            padding: 2rem;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .cart-items {
            max-width: 1200px;
            margin: 0 auto;
        }

        .cart-item {
            display: flex;
            gap: 2rem;
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        .cart-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        }

        .cart-item img {
            width: 160px;
            height: 160px;
            border-radius: 10px;
            object-fit: cover;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .cart-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .cart-details h3 {
            font-size: 1.4rem;
            color: var(--dark);
            margin-bottom: 1rem;
        }

        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .quantity-btn {
            background: var(--light);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--primary);
            font-weight: bold;
        }

        .quantity-btn:hover {
            background: var(--primary);
            color: white;
        }

        .remove-item {
            background: none;
            border: none;
            color: var(--accent);
            font-weight: 600;
            cursor: pointer;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remove-item:hover {
            color: #d3165e;
        }

        .buy-button {
            background: var(--gradient);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
        }

        .buy-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.3);
        }

        .total {
            max-width: 1200px;
            margin: 3rem auto 0;
            text-align: right;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            padding: 1.5rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .empty-cart {
            text-align: center;
            padding: 4rem;
            background: white;
            border-radius: 15px;
            color: var(--primary);
            font-size: 1.2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .empty-cart i {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .cart-item {
                flex-direction: column;
                align-items: center;
                padding: 1.5rem;
            }

            .cart-item img {
                width: 100%;
                height: 200px;
            }

            h1 {
                font-size: 2rem;
            }

            .total {
                text-align: center;
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <h1><i class="fas fa-shopping-cart"></i> Your Cart</h1>
    
    <div class="cart-items"></div>
    <div class="total">Total: ₹<span id="total-amount">0.00</span></div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function renderCart() {
            const container = document.querySelector('.cart-items');
            const totalEl = document.getElementById('total-amount');
            
            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-cart-arrow-down"></i>
                        <p>Your cart is empty</p>
                    </div>
                `;
                totalEl.textContent = '0.00';
                return;
            }

            container.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <img src="${item.image}" alt="${item.name}">
                    <div class="cart-details">
                        <h3>${item.name}</h3>
                        <div class="cart-item-controls">
                            <button class="quantity-btn minus" data-id="${item.id}">
                                <i class="fas fa-minus"></i>
                            </button>
                            <span>${item.quantity}</span>
                            <button class="quantity-btn plus" data-id="${item.id}">
                                <i class="fas fa-plus"></i>
                            </button>
                            <span>₹${(item.quantity * item.price).toFixed(2)}</span>
                            <button class="remove-item" data-id="${item.id}">
                                <i class="fas fa-trash"></i> Remove
                            </button>
                        </div>
                        <a class="buy-button" href="checkout.html?product=${encodeURIComponent(item.name)}&price=${item.price}&image=${encodeURIComponent(item.image || 'https://source.unsplash.com/random/800x600?product')}">
                            <i class="fas fa-bolt"></i> Buy Now
                        </a>
                    </div>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            totalEl.textContent = total.toFixed(2);
        }

        document.addEventListener('click', (e) => {
            const id = parseInt(e.target.closest('[data-id]')?.dataset.id);
            if (!id) return;

            if (e.target.closest('.plus')) {
                cart.find(item => item.id === id).quantity++;
            } else if (e.target.closest('.minus')) {
                const item = cart.find(item => item.id === id);
                if (item.quantity > 1) item.quantity--;
            } else if (e.target.closest('.remove-item')) { 
                cart = cart.filter(item => item.id !== id);
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        });

        renderCart();
    </script>
</body>
</html>
