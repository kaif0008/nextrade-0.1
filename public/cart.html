<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #f72585;
      --light: #f8f9fa;
      --dark: #212529;
      --gradient: linear-gradient(135deg, #4361ee 0%, #3f37c9 100%);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light);
      color: var(--dark);
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .cart-items {
      max-width: 1200px;
      margin: 0 auto;
    }

    .cart-item {
      display: flex;
      gap: 2rem;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }

    .cart-item img {
      width: 160px;
      height: 160px;
      border-radius: 10px;
      object-fit: cover;
    }

    .cart-details {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .cart-details h3 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    .cart-item-controls {
      display: flex;
      align-items: center;
      gap: 1.2rem;
      flex-wrap: wrap;
    }

    .quantity-btn {
      background: var(--light);
      border: none;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      cursor: pointer;
      color: var(--primary);
      font-weight: bold;
    }

    .remove-item {
      background: none;
      border: none;
      color: var(--accent);
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .buy-button {
      background: var(--gradient);
      color: white;
      padding: 12px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      margin-top: 1rem;
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      width: fit-content;
    }

    .total {
      max-width: 1200px;
      margin: 3rem auto 0;
      background: white;
      padding: 1.5rem;
      border-radius: 15px;
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--primary);
    }

    .empty-cart {
      text-align: center;
      padding: 4rem;
      background: white;
      border-radius: 15px;
      color: var(--primary);
      font-size: 1.2rem;
    }
  </style>
</head>

<body>

<h1><i class="fas fa-shopping-cart"></i> Your Cart</h1>

<div class="cart-items"></div>

<div class="total" id="orderSummary" style="display:none;">
  <div style="display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;gap:1rem;">
    <span>Total: ‚Çπ<span id="total-amount">0.00</span></span>

    <button id="orderAllBtn"
      style="
        background: linear-gradient(135deg,#4361ee,#3f37c9);
        color:white;
        padding:12px 28px;
        border-radius:30px;
        border:none;
        font-weight:600;
        display:inline-flex;
        align-items:center;
        gap:0.6rem;
        cursor:pointer;
      ">
      <i class="fas fa-credit-card"></i> Order All Items
    </button>
  </div>
</div>

<script>
  // üîê LOGIN CHECK
  const user = JSON.parse(localStorage.getItem("user"));
  const token = localStorage.getItem("token");

  if (!user || !token) {
    alert("Please login to access your cart");
    window.location.href = "login.html";
  }
</script>

<script>
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  function renderCart() {
    const container = document.querySelector(".cart-items");
    const totalEl = document.getElementById("total-amount");
    const orderSummary = document.getElementById("orderSummary");

    if (cart.length === 0) {
      container.innerHTML = `
        <div class="empty-cart">
          <i class="fas fa-cart-arrow-down"></i>
          <p>Your cart is empty</p>
        </div>`;
      totalEl.textContent = "0.00";
      orderSummary.style.display = "none";
      return;
    }

    container.innerHTML = cart.map(item => `
      <div class="cart-item">
        <img src="${item.image || 'https://source.unsplash.com/200x200?product'}">
        <div class="cart-details">
          <h3>${item.name}</h3>

          <div class="cart-item-controls">
            <button class="quantity-btn minus" data-id="${item._id || item.id}">
              <i class="fas fa-minus"></i>
            </button>

            <strong>${item.quantity}</strong>

            <button class="quantity-btn plus" data-id="${item._id || item.id}">
              <i class="fas fa-plus"></i>
            </button>

            <span>‚Çπ${(item.price * item.quantity).toFixed(2)}</span>

            <button class="remove-item" data-id="${item._id || item.id}">
              <i class="fas fa-trash"></i> Remove
            </button>
          </div>

          <a class="buy-button"
             href="checkout.html?product=${encodeURIComponent(item.name)}&price=${item.price}">
            <i class="fas fa-bolt"></i> Buy Now
          </a>
        </div>
      </div>
    `).join("");

    const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
    totalEl.textContent = total.toFixed(2);

    orderSummary.style.display = cart.length > 1 ? "block" : "none";
  }

  document.addEventListener("click", (e) => {
    const target = e.target.closest("[data-id]");
    if (!target) return;

    const id = target.dataset.id;
    const item = cart.find(p => p._id === id || p.id == id);
    if (!item) return;

    if (e.target.closest(".plus")) item.quantity++;
    if (e.target.closest(".minus") && item.quantity > 1) item.quantity--;
    if (e.target.closest(".remove-item")) {
      cart = cart.filter(p => p._id !== id && p.id != id);
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
  });

  // ‚úÖ ORDER ALL (FIXED)
  document.getElementById("orderAllBtn").addEventListener("click", () => {
    localStorage.setItem("checkout_cart", JSON.stringify(cart));
    window.location.href = "checkout.html";
  });

  renderCart();
</script>

</body>
</html>
