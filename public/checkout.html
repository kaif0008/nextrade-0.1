<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout | NexTrade</title>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #f72585;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4BB543;
      --gradient: linear-gradient(135deg, #4361ee 0%, #3f37c9 100%);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light);
      margin: 0;
      padding: 2rem;
      color: var(--dark);
    }

    .checkout-container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    h2 {
      color: var(--primary);
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    p strong {
      color: var(--dark);
    }

    #product-name {
      color: var(--secondary);
      font-weight: 600;
    }

    label {
      font-weight: 600;
      margin-top: 1.2rem;
      display: block;
      color: var(--dark);
    }

    input, textarea, select {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
    }

    button {
      background: var(--gradient);
      color: white;
      padding: 1rem;
      margin-top: 1.8rem;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(67, 97, 238, 0.3);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .success-message {
      color: var(--success);
      text-align: center;
      margin-top: 1rem;
      font-weight: 600;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      body {
        padding: 1rem;
      }
      
      .checkout-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <h2><i class="fas fa-shopping-bag"></i> Checkout</h2>
    <p><strong>Product:</strong> <span id="product-name"></span></p>
    <p><strong>Price:</strong> <span id="product-price"></span></p>

    <form id="checkout-form">
      <label>Shipping Address:</label>
      <textarea id="address" required></textarea>

      <label>Your Details:</label>
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />

      <label>Review:</label>
      <textarea id="review" placeholder="Write your review..."></textarea>

      <button type="submit" id="submit-btn">Pay Now</button>
      <div id="success-message" class="success-message"></div>
    </form>
  </div>

  <script>
  const checkoutCart = JSON.parse(localStorage.getItem("checkout_cart"));
  const params = new URLSearchParams(window.location.search);

  let items = [];
  let totalAmount = 0;
  let displayName = "";

  // ===============================
  // ✅ ORDER ALL ITEMS
  // ===============================
  if (checkoutCart && checkoutCart.length > 0) {
    items = checkoutCart;

    totalAmount = checkoutCart.reduce(
      (sum, item) => sum + (item.price * item.quantity),
      0
    );

    displayName = `Multiple Items (${checkoutCart.length})`;
  }

  // ===============================
  // ✅ BUY NOW (SINGLE ITEM)
  // ===============================
  else {
    const name = params.get("product");
    const price = parseFloat(params.get("price"));

    if (!name || isNaN(price) || price <= 0) {
      alert("Invalid price. Please return to cart.");
      window.location.href = "cart.html";
      throw new Error("Invalid checkout state");
    }

    items = [{ name, price, quantity: 1 }];
    totalAmount = price;
    displayName = name;
  }

  // ===============================
  // UI UPDATE
  // ===============================
  document.getElementById("product-name").textContent = displayName;
  document.getElementById("product-price").textContent = `₹${totalAmount.toFixed(2)}`;

  // ===============================
  // PAYMENT
  // ===============================
  document.getElementById("checkout-form").addEventListener("submit", async function (e) {
    e.preventDefault();

    const submitBtn = document.getElementById("submit-btn");
    submitBtn.disabled = true;
    submitBtn.innerHTML = "Processing...";

    try {
      // Create Razorpay order
      const orderRes = await fetch("/api/create-order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ amount: totalAmount * 100 })
      });

      const orderData = await orderRes.json();

      const keyRes = await fetch("/api/get-razorpay-key");
      const keyData = await keyRes.json();

      const options = {
        key: keyData.key,
        amount: orderData.amount,
        currency: "INR",
        name: "NexTrade",
        description: displayName,
        order_id: orderData.id,
        handler: async function () {
          // Save each item as an order
          for (const item of items) {
            await fetch("/api/orders", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                productName: item.name,
                price: item.price,
                quantity: item.quantity,
                paymentMethod: "Razorpay",
                paymentStatus: "Completed",
                status: "Processing"
              })
            });
          }

          localStorage.removeItem("checkout_cart");
          localStorage.removeItem("cart");

          alert("Payment successful!");
          window.location.href = "orders.html";
        }
      };

      new Razorpay(options).open();
    } catch (err) {
      alert("Payment failed. Try again.");
      submitBtn.disabled = false;
      submitBtn.innerHTML = "Pay Now";
    }
  });
</script>

</body>
</html>
