<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nextrade</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #f72585;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border: #dee2e6;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            position: relative;
        }

        .login-container {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }

        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--dark);
            font-size: 2rem;
            font-weight: 700;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: var(--primary);
            border-radius: 2px;
        }

        .subtext {
            text-align: center;
            color: var(--gray);
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .input-group {
            position: relative;
        }

        input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            transition: color 0.3s ease;
        }

        input:focus+.input-icon {
            color: var(--primary);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.4);
        }

        .message {
            text-align: center;
            color: var(--gray);
        }

        .message a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .message a:hover {
            color: var(--primary-dark);
        }

        .status-msg {
            text-align: center;
            padding: 0.8rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-weight: 500;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            background-color: rgba(76, 201, 240, 0.1);
        }

        .status-msg.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .status-msg.error {
            background-color: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
        }

        .status-msg.success {
            background-color: rgba(46, 204, 113, 0.1);
            color: #2ecc71;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 1rem;
            }

            .login-card {
                padding: 1.5rem;
            }

            h2 {
                font-size: 1.75rem;
            }
        }

        @media (max-width: 480px) {
            input {
                padding: 0.8rem 0.8rem 0.8rem 2.5rem;
            }

            .input-icon {
                font-size: 0.9rem;
                left: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <h2>Welcome Back</h2>
            <p class="subtext">Login to your NexTrade account</p>
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" placeholder="Email" id="loginEmail" required />
                </div>
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" placeholder="Password" id="loginPassword" required />
                </div>
                <button type="submit" class="btn-primary">Login</button>
                <p class="message">Don't have an account? <a href="signup.html">Sign Up</a></p>
                <p id="loginStatus" class="status-msg"></p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();

            const status = document.getElementById("loginStatus");
            status.classList.remove('visible', 'error', 'success');

            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.message || 'Login failed');
                }

                // ✅ STORE JWT + USER (STANDARDIZED)
                localStorage.setItem("token", data.token);
                localStorage.setItem("user", JSON.stringify(data.user));

                status.textContent = "Login successful! Redirecting...";
                status.classList.add('visible', 'success');

                // ✅ CORRECT ROLE-BASED REDIRECT
                setTimeout(() => {
                    if (data.user.role === "wholesaler") {
                        window.location.href = "dashboard.html";
                    } else {
                        window.location.href = "index.html";
                    }
                }, 1200);

            } catch (error) {
                status.textContent = error.message || "Incorrect email or password";
                status.classList.add('visible', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Login';
            }
        });

        // Input animations
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'scale(1.02)';
            });
            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>



</body>

</html>
